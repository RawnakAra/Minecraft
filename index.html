<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Minecraft</title>
</head>

<body>
    <div class="firstpage">
        <div class="button">
            <input type="button" class="start" value="START"> 
        </div>
      
    </div>
    <div class="Secondpage">
        <div class="bank">
            <input type="button" class="dirt size" value="0">
            <input type="button" class="grass size" value="0">
            <input type="button" class="leaf size" value="0">
            <input type="button" class="rock size" value="0">
            <input type="button" class="tree size" value="0">
            <input type="button" class="cloud size" value="0">
        </div>
        <div class="game">
            <div class="mincraft"></div>
        </div>
        <div class="weapons">
            <input class="btnsize main_bage" value="MAIN PAGE" type="button">
            <input class="btnsize restart" value="RESTART" type="button">
            <input class="size axe" type="button">
            <input class="size pickaxe" type="button">
            <input class="size shovel" type="button">
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
